<!DOCTYPE html>
<html>
<head>
<title>sortable.js example</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"></link>
<link rel="stylesheet" href="example.css"></link>
<script src="../sortable.js" type="text/javascript"></script>
<script>
window.addEventListener("load",()=>{
	new Sortable();
});
</script>
</head>
<body>
<h1>sortable.js basic example</h1>
<p>Below is a table of data. Click on the headers to sort.</p>
<table class="sortable">
<tr>
<td>Column A</td>
<td>Column B</td>
<td>Column C</td>
<td>Column D</td>
</tr>
<tr>
<td>1</td>
<td>Bob</td>
<td>$300</td>
<td>300</td>
</tr>

<tr>
<td>2</td>
<td>Mike</td>
<td>$950</td>
<td>950</td>
</tr>

<tr>
<td>3</td>
<td>Charles</td>
<td>$420</td>
<td>420</td>
</tr>
</table>
</body>
</html>
